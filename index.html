<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- the clock body -->
    <div class="clock">

        <div id="seconds" class="pointer seconds"></div>
        <div id="hours" class="pointer hours"></div>
        <div id="minutes" class="pointer minutes"></div>

        <!-- actual clock numbers -->
        <div class="number number1">1</div>
        <div class="number number2">2</div>
        <div class="number number3">3</div>
        <div class="number number4">4</div>
        <div class="number number5">5</div>
        <div class="number number6">6</div>
        <div class="number number7">7</div>
        <div class="number number8">8</div>
        <div class="number number9">9</div>
        <div class="number number10">10</div>
        <div class="number number11">11</div>
        <div class="number number12">12</div>


        <div class="copy">
            <span>&copy; 2023 Clocker</span>
            <span>Designed by <a href="https://alexanas.gr">alexanastas</a></span>
        </div>
    </div>
    <!-- end clock -->
</body>

</html>
